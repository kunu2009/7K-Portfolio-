<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="moonGlow" cx="50%" cy="20%" r="30%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0f2c"/>
      <stop offset="100%" stop-color="#1b295e"/>
    </linearGradient>
    <linearGradient id="mistGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#skyGradient)" />

  <!-- Stars -->
  <g fill="#fff">
    <circle cx="200" cy="300" r="2"/>
    <circle cx="800" cy="250" r="1.5"/>
    <circle cx="600" cy="150" r="2"/>
    <circle cx="400" cy="100" r="1.2"/>
    <circle cx="950" cy="350" r="1.8"/>
    <circle cx="100" cy="200" r="1.5"/>
  </g>

  <!-- Moon Glow -->
  <circle cx="540" cy="400" r="250" fill="url(#moonGlow)" />

  <!-- Moon -->
  <circle cx="540" cy="400" r="80" fill="#fff" />

  <!-- Mountains -->
  <path d="M0 1200 L300 800 L600 1200 Z" fill="#2c3e50" />
  <path d="M480 1200 L780 900 L1080 1200 Z" fill="#1a252f" />

  <!-- Mist Layers -->
  <rect x="0" y="1200" width="1080" height="200" fill="url(#mistGradient)" />
  <rect x="0" y="1400" width="1080" height="150" fill="url(#mistGradient)" />

  <!-- Characters -->
  <g fill="#000">
    <!-- Left character -->
    <circle cx="500" cy="1150" r="30" />
    <rect x="490" y="1180" width="20" height="60" rx="5" />
    <rect x="485" y="1240" width="10" height="30" rx="3" />
    <rect x="505" y="1240" width="10" height="30" rx="3" />
    <!-- Right character -->
    <circle cx="580" cy="1150" r="30" />
    <rect x="570" y="1180" width="20" height="60" rx="5" />
    <rect x="565" y="1240" width="10" height="30" rx="3" />
    <rect x="585" y="1240" width="10" height="30" rx="3" />
  </g>

  <!-- Title with glow -->
  <text x="540" y="1400" font-size="120" fill="#fff" text-anchor="middle" font-family="Arial" font-weight="bold" filter="url(#glow)">7K</text>
  <text x="540" y="1480" font-size="36" fill="#ccc" text-anchor="middle" font-family="Arial" font-style="italic">Beyond the Horizon</text>
</svg>